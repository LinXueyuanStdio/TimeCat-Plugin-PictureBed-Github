apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compileOnly "com.timecat.plugin:agreement-picturebed:1.0.1.jar"

    def retrofitSdkVersion = "2.6.0"
    compileOnly "com.squareup.retrofit2:retrofit:$retrofitSdkVersion"
    compileOnly "com.squareup.retrofit2:converter-gson:$retrofitSdkVersion"
    compileOnly "com.squareup.retrofit2:adapter-rxjava:$retrofitSdkVersion"
    compileOnly "com.squareup.retrofit2:adapter-rxjava2:$retrofitSdkVersion"
    compileOnly "com.squareup.okhttp3:okhttp:3.10.0"
    compileOnly "io.reactivex.rxjava2:rxandroid:2.0.1"
    compileOnly "androidx.preference:preference:1.0.0"
}
