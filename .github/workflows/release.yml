name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: load secret
        env:
          JKS_ENCODED: ${{ secrets.GPR }}
        run: echo $GPR > github.properties

      - name: Build appupdater plugin
        run: ./gradlew publish